    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function() {
        emailjs.init("V8DJQPXZmhZBzwJxb"); // EmailJS User ID
      })();
    
      function sendEmail(e) {
        e.preventDefault(); // Prevent the form from refreshing the page

        emailjs.sendForm('service_your_service_id', 'template_n8j6oup', e.target)
          .then((result) => {
              alert('Appointment successfully booked!');
              document.getElementById('contact-form').reset(); // Reset the form after successful submission
          }, (error) => {
              alert('Failed to book appointment. Please try again.');
          });
      }
    </script>

<body class="flex flex-col min-h-screen">

                    <form id="contact-form" class="flex flex-col gap-4" onsubmit="sendEmail(event)">

                        <input type="email" name="email" placeholder="Your Email" class="px-3 py-2 border rounded" required>
                        <input type="tel" name="phone" placeholder="Your Phone" class="px-3 py-2 border rounded">
                        <textarea name="message" placeholder="Any additional concerns or requests?" class="px-3 py-2 border rounded"></textarea>
                        <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded">Book Appointment</button>

                </div>
            </div>
        </div>
